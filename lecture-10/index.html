<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .mybox{
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: aquamarine;
            background-image: url("https://www.whatsappimages.in/wp-content/uploads/2021/01/Boys-Feeling-Very-Sad-Images-Pics-Downlaod.jpg");
            background-repeat: no-repeat no-repeat;
        }

        .inner{
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: rgba(255, 0,0, 0.1);
            top: 100px;
            left: 100px;
            border: 2px solid black;
            border-radius: 20px 40px;
            padding: 40px;
        }

    </style>
</head>
<body>
    <div class="mybox">
        <div class="inner">
            <h1 style="margin: 100px;">My data</h1>
        </div>
    </div>
</body>
</html>
